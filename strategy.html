<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //Strategy
    var Strategy = function(){
        this.strategy = "";
    };
    Strategy.prototype = {
        setStrategy : function(strategy){
            this.strategy = strategy;
        },
        calculate : function(num1, num2){
            return this.strategy.calculate(num1, num2);
        }
    };
    var Add = function(){
        this.calculate = function(num1, num2){
            console.log(num1 + num2);
        }
    };
    var Subtract = function(){
        this.calculate = function(num1, num2){
            console.log(num1 - num2);
        }
    };
    var Multiply = function(){
        this.calculate = function(num1, num2){
            console.log(num1 * num2);
        }
    };
    var Divide = function(){
        this.calculate = function(num1, num2){
            console.log(num1 / num2);
        }
    };
    var add = new Add();// object of add strategy
    var s = new Strategy();//create new strategy
    s.setStrategy(add);//set it to add
    s.calculate(6,7);
    var sub  = new Subtract();
    s.setStrategy(sub); //set same strategy to subtract
    s.calculate(10,5);
</script>
</body>
</html>
