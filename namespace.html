<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        // namespace pattern
        // private variable url accessible to all the methods of Github, but
        // inaccessible to the object interface itself
        var Github = {
            init: function (str) {
                var modules = str.split('.');
                if (!modules.length) return;
                if (modules[0] === 'Github') modules.shift();
                console.log(modules);
                return modules.reduce(function (parent, moduleName) {
                    if (typeof parent[moduleName] === 'undefined') parent[moduleName] = {};
                    return parent[moduleName];
                }, Github);
            }
        };
        Github.init('Github.search.repositories').exec = function () {
            console.log('data');
        };
        console.log(Github);
    </script>
</head>
<body>



</body>
</html>
